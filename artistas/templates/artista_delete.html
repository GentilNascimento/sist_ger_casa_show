{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4>Confirmar Exclusão</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Tem certeza de que deseja excluir o artista "{{ artista.nome }}"?</p>
                    <p>Esta ação não pode ser desfeita.</p>
                    <form method="post" action="{% url 'artista_delete' artista.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Excluir</button>
                        <a href="{% url 'artistas_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
