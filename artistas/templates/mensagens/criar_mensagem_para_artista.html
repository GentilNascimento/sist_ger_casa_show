{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Criar Mensagem para {{ artista.nome }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Enviar Mensagem</button>
            </form>
            <a href="{% url 'lista_mensagens' artista.id %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
