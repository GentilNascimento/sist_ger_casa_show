{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4>Detalhes do Artista</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nome:</label>
                        <p>{{ artista.nome }}</p>
                    </div>
                    <div class="form-group">
                        <label>CPF:</label>
                        <p>{{ artista.cpf }}</p>
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <p>{{ artista.telefone }}</p>
                    </div>
                    <div class="form-group">
                        <label>Banco:</label>
                        <p>{{ artista.banco }}</p>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Chave PIX:</label> 
                        <p>{{ artista.tipo_chave_pix }}</p>
                    </div>
                    <div class="form-group">
                        <label>Chave PIX:</label>
                        <p>{{ artista.chave_pix }}</p>
                    <div class="text-center">
                        <a href="{% url 'artista_update' artista.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'artistas_list' %}" class="btn btn-secondary">Voltar para Lista</a>
                        <a href="{% url 'artista_delete' artista.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja excluir este artista?');">Excluir</a>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
