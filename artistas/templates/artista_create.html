{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">
                    {{ message }}
                </div>
            {% endfor %}       
        </div>
    {% endif%}
    <h1 class="mb-4 text-center">Cadastrar Artista</h1>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form class="form-custom" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="id_nome" name="nome" maxlength="100" required>
                </div>
                <div class="mb-3">
                    <label for="id_cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="id_cpf" name="cpf" maxlength="14" required>
                </div>
                <div class="mb-3">
                    <label for="id_telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="id_telefone" name="telefone" maxlength="15">
                </div>
                <div class="mb-3">
                    <label for="id_banco" class="form-label">Banco</label>
                    <input type="text" class="form-control" id="id_banco" name="banco" maxlength="100" required>
                </div>
                <div class="mb-3">
                    <label for="id_tipo_chave_pix" class="form-label">Tipo Chave PIX</label>
                    <select class="form-control" id="id_tipo_chave_pix" name="tipo_chave_pix">
                        {% for value, label in form.tipo_chave_pix.field.choices %}
                            <option value="{{ value }}" {% if value == form.tipo_chave_pix.value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_chave_pix" class="form-label">Chave PIX</label>
                    <input type="text" class="form-control" id="id_chave_pix" name="chave_pix" maxlength="100" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
